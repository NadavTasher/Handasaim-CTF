<!--the safe crafter always has a spare key...-->
<div id="home" column>
    <p>Safe Crafter CE</p>
    <p>Web edition</p>
    <button onclick="view('craft');">Craft</button>
    <button onclick="view('viewer');view('enter');">View</button>
</div>
<div id="craft" column>
    <p>Craft a safe</p>
    <p>Key:</p>
    <input id="k" placeholder="key"/>
    <p>Data:</p>
    <input id="d" placeholder="data"/>
    <p>Condition:</p>
    <input id="c" placeholder="condition" value="=="/>
    <button onclick="craft()">Craft safe</button>
</div>
<div id="viewer" column>
    <p>View a safe</p>
    <div id="enter" column>
        <textarea id="s" placeholder="safe"></textarea>
        <input id="u" placeholder="key"/>
        <button onclick="pock()">Get data</button>
    </div>
    <p id="content"></p>
</div>
