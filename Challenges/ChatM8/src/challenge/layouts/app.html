<div id="home" column>
    <p>Welcome to ChatM8</p>
    <p id="userid"></p>
    <p>List of chats:</p>
    <div id="chatlist" column>

    </div>
    <button onclick="page(this.parentNode, 'new')">New Chat</button>
</div>
<div id="chat" column>
    <p>M8 Chat</p>
    <div id="messages" column>

    </div>
    <div id="inputs" row>
        <input id="input" placeholder="Message"/>
        <button onclick="yeet();">Yeet</button>
    </div>
</div>
<div id="new" column>
    <p>New chat</p>
    <input id="user" placeholder="User ID"/>
    <button onclick="create()">Create</button>
</div>
<div id="nologin">
    <p>Login or yeet out of here!</p>
</div>
